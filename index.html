<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Mời Cưới Sang Trọng - Hạt Trái Tim</title>

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-red-son: #C62828;
            --color-gold: #FFD700;
            --color-background: #dcf5fc; /* Đen sâu hơn */
            --color-text: #FDFDFF;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; 
            font-family: 'Cormorant Garamond', serif;
            background-color: var(--color-background);
        }

        .full-screen {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #traditional-galaxy-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .intro-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--color-text);
            z-index: 10;
        }

        /* Chữ SAVE THE DATE - Mềm mại hơn */
        .chu-han {
            font-family: 'Cormorant Garamond', serif; /* Dùng Serif thanh lịch cho tiêu đề */
            font-size: clamp(30px, 4vw, 60px); 
            color: var(--color-gold); /* Vàng kim nổi bật */
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 15px rgba(255, 215, 0, 0.7); /* Hiệu ứng Glow Vàng */
            display: block;
            margin-bottom: 5px;
            font-weight: 300;
            letter-spacing: 8px; /* Tăng khoảng cách chữ cho sang trọng */
            opacity: 0.8;
        }

        /* Tên Cô Dâu Chú Rể - Uốn lượn, Script */
        .names-vn {
            font-family: 'Great Vibes', cursive; /* Font Script uốn lượn */
            font-size: clamp(41px, 10vw, 120px);
            font-weight: 400;
            line-height: 1.1;
            /* Text Shadow phát sáng mạnh mẽ */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 25px rgba(255, 215, 0, 0.9);
            color: var(--color-text);
            display: block;
        }

        .ampersand {
            font-size: clamp(25px, 3.5vw, 60px);
            margin: 0 20px;
            color: var(--color-red-son);
            font-family: 'Cormorant Garamond', serif;
            /* Thêm hiệu ứng cho & */
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
        }

        .date-location {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(18px, 1.8vw, 26px);
            margin-top: 25px;
            color: rgba(253, 253, 255, 0.9);
            font-weight: 300;
            letter-spacing: 2px;
        }

        .cta-button {
            margin-top: 35px;
            background: linear-gradient(90deg, #E5B800, #FFD700, #E5B800); /* Gradient vàng sang trọng */
            background-size: 200% 100%;
            color: #101010; /* Chữ đen trên nền vàng */
            border: none;
            padding: 18px 40px;
            font-weight: 700;
            cursor: pointer;
            transition: background-position 0.5s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
            font-size: 1.2em;
            letter-spacing: 1px;
            border-radius: 5px;
        }

        .cta-button:hover {
            background-position: -100% 0; 
            box-shadow: 0 5px 25px rgba(255, 215, 0, 0.5);
        }
    </style>
</head>
<body>

    <section id="intro-section" class="full-screen">
        <canvas id="traditional-galaxy-canvas"></canvas>
        
        <div class="intro-content">
            <h1 class="titles">
                <span class="chu-han">SAVE THE DATE</span>
                <span class="names-vn" id="names-text">
                    <span class="name-part">Hữu Độ</span>
                    <span class="ampersand">&amp;</span>
                    <span class="name-part">Cao Duyên</span>
                </span>
            </h1>
            <p class="date-location" id="date-location-text">
                Thành hôn tại | [Ngày Âm Lịch/Dương Lịch] | [Nhà Thờ Tổ/Gia Tiên]
            </p>
            <button class="cta-button" id="cta-button">
                Kính Mời Tham Dự
            </button>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <script>
        let scene, camera, renderer, particles;
        const particleCount = 15000; 
        const canvas = document.getElementById('traditional-galaxy-canvas');
        // Vui lòng thay thế liên kết này bằng liên kết PNG trái tim của riêng bạn
        const heartTextureUrl = '/images/heart.png'; 

        function initThreeJS() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 200;

            renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];

            const color1 = new THREE.Color(0xFFD700); // Vàng kim
            const color2 = new THREE.Color(0xC62828); // Đỏ Son

            for (let i = 0; i < particleCount; i++) {
                positions.push(
                    (Math.random() - 0.5) * 1000,
                    (Math.random() - 0.5) * 1000,
                    (Math.random() - 0.5) * 1000
                );

                const color = color1.clone();
                color.lerp(color2, Math.random());
                colors.push(color.r, color.g, color.b);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            // TẢI TEXTURE HÌNH TRÁI TIM
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load(heartTextureUrl, (texture) => {
                const material = new THREE.PointsMaterial({
                    size: 8, 
                    vertexColors: true,
                    blending: THREE.AdditiveBlending,
                    transparent: true,
                    sizeAttenuation: true,
                    map: texture 
                });

                particles = new THREE.Points(geometry, material);
                scene.add(particles);
            });
            
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (particles) { 
                particles.rotation.x += 0.0001;
                particles.rotation.y += 0.0002;
                particles.rotation.z += 0.00015;
            }

            renderer.render(scene, camera);
        }

        initThreeJS();
        animate();


        // GSAP ANIMATIONS (Hiệu ứng Text Mềm Mại hơn)
        document.addEventListener('DOMContentLoaded', () => {
            gsap.from(".intro-content", {
                duration: 1.5,
                opacity: 0,
                delay: 0.5,
                ease: "power2.out"
            });

            // Hiệu ứng SAVE THE DATE
            gsap.from(".chu-han", {
                duration: 1.2,
                opacity: 0,
                y: -20,
                letterSpacing: 30, // Tạo cảm giác các chữ cái bay ra từ giữa
                ease: "power2.out",
                delay: 1.5
            });

            // Hiệu ứng Tên Cặp Đôi (Uốn lượn/Xoay nhẹ)
            gsap.from("#names-text", {
                duration: 1.5,
                opacity: 0,
                scale: 0.8,
                rotation: -5, // Xoay nhẹ
                y: 50,
                ease: "power3.out",
                delay: 2.2
            });
            
            // Hiệu ứng Ngày Tháng
            gsap.from("#date-location-text", {
                duration: 1,
                opacity: 0,
                y: 20,
                ease: "power1.out",
                delay: 3.5
            });

            // Hiệu ứng Nút Bấm
            gsap.from("#cta-button", {
                duration: 0.8,
                opacity: 0,
                scale: 0.8,
                ease: "back.out(2)",
                delay: 4
            });
            
            // Hiệu ứng Tương tác Chuột (Parallax/Tilt)
            const mouse = { x: 0, y: 0 };
            window.addEventListener('mousemove', (event) => {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

                gsap.to(camera.position, {
                    duration: 1.5,
                    x: mouse.x * 20,
                    y: mouse.y * 20,
                    ease: "power2.out"
                });
                
                if (particles) { 
                    gsap.to(particles.rotation, {
                        duration: 1.5,
                        x: mouse.y * 0.05,
                        y: mouse.x * 0.05,
                        ease: "power2.out"
                    });
                }
            });

        });
    </script>

</body>
</html>
